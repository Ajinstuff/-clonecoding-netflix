<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 넷플릭스</title>
    <link href="netflix.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/eca4858ebe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page-all">
        <div id="main-header">
            <img src="./imgs/tokyorevengers-img.jpg" id="main-img"/>
            <div id="banner" class="flex">
                <div  id="netflix-icon">
                    <img src="./imgs/Netflix-logo.png" />
                </div>
                <ul id="banner-menu">
                    <li><b>홈</b></li>
                    <li>시리즈</li>
                    <li>영화</li>
                    <li>NEW!요즘 대세 콘텐츠</li>
                    <li>내가 찜한 콘텐츠</li>
                </ul>
                <div id="searching-tab">
                    <i class="fa-solid fa-magnifying-glass fa-lg whiteiconcolor"></i>
                </div>
                <div id="alarm-tab">
                    <i class="fa-solid fa-bell fa-lg whiteiconcolor"></i>
                </div>
                <div id="profile"></div>
                <div id="profile-togle"></div>
            </div>
        </div>
    </div>
</body>
</html>
