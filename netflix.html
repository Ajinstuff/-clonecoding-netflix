<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 넷플릭스</title>
    <link href="netflix.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/eca4858ebe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page-all">
        <div class="pos-rel">
            <img src="./imgs/tokyorevengers-img.jpg" id="main-img"/>
            <div class="left-shadow flex pos-abs"></div>
            <div id="banner" class="flex">
                <div  id="netflix-icon">
                    <img src="./imgs/Netflix-logo.png" />
                </div>
                <ul id="banner-menu">
                    <li><b>홈</b></li>
                    <li>시리즈</li>
                    <li>영화</li>
                    <li>NEW!요즘 대세 콘텐츠</li>
                    <li>내가 찜한 콘텐츠</li>
                </ul>
                <div id="banner-right" class="flex">
                    <div id="searching-tab">
                        <i class="fa-solid fa-magnifying-glass fa-lg whiteiconcolor"></i>
                    </div>
                    <div id="alarm-tab">
                        <i class="fa-solid fa-bell fa-lg whiteiconcolor"></i>
                    </div>
                    <div id="profile"></div>
                    <div id="profile-togle" class="pos-rel">
                        <div id="togle-triangle"></div>
                    </div>
                </div>
            </div>
            <div id="main-film-title" class="flex pos-abs">
                <img src="./imgs/tokyorevengers-title.png" />
            </div>
            <div id="main-film-sum" class="pos-abs">
                <p class="film-explanation">
                    밑바닥 인생을 살던 타케미치.인생의 전성기였던 12년 전<br/>
                    중학교 시절로 타임 리프해서 연인을 구하기 위해,<br/>
                    계속 도망치기만 했던 자신을 바꾸기 위해 인생의 리벤지를 시작한다!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
